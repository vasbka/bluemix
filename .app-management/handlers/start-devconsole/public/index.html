	<title>Bluemix Developer Console</title>
	<link rel="stylesheet" href="./stylesheets/style.css" media="all">
</head>
<body>
	<header class="BluemixBanner">
		<h4 class="ProductName ProductSubtitleLight">
			<span>IBM</span>
			<span class="ProductSubtitleBold">Bluemix</span>
			<span class="ProductSubtitleDebugger">Developer Console</span>
		</h4>
	</header>
	<div class="container">
		<div class="content">
			<div class="runtime-warning">You are now managing the runtime (process) of your app.
			To manage your project, visit your <a href="https://console.ng.bluemix.net/">app dashboard</a>.
			</div>
			<div class="flex-container disabled" id="vert-stack">
				<div class="flex-item app-panel">
					<h3 id="app-name" class="app-name">&nbsp;</h3>
					<div class="app-route"><span class="route">Route:</span> <a id="app-route-link" href="../../"></a></div>
				</div>
				<div class="flex-item runtime-panel">
					<div class="tile-segmented">
						<div class="tile">
							<div id="icon" class="health"></div>
						</div>
						<div class="tile runtime-state">
							<div id="state"></div>
						</div>
						<div class="tile runtime-buttons">
							<!-- Buttons will be enabled/disabled dynamically -->
							<button class="btn runtime-btn" id="restart-break" name="restart-break">Suspend</button>
							<button class="btn runtime-btn" id="restart" name="restart">Restart</button>
							<button class="btn runtime-btn disabled" id="start-break" name="start-break">Suspend</button>
							<button class="btn runtime-btn disabled" id="start" name="start">Start</button>
							<button class="btn runtime-btn disabled" id="stop" name="stop">Stop</button>
						</div>
					</div>

					<div id="error" class="error"></div>
				</div>
				<!-- Tools go here -->
			</div>
		</div>
	</div>

	<script src="./components/jquery/dist/jquery.min.js"></script>
	<script src="./js/manage.js"></script>
